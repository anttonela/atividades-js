                    <select id="mes">
                    </select>
                    <select id="tipo">

                        <option>despesa</option>
                    </select>
                    <input id="categoria" type="text" placeholder="categoria" />

                </div>
            </div>
        </div>

        <div class="column middle">
            <b>
                <div class="texto">Gráfico de gastos: 2022</div>

                    <div class="grafico-coluna-cor2"></div>

                    </div>
                </div>
                <div class="grafico-coluna">
                    <div class="grafico-coluna-cor"></div>

                    <div class="grafico-coluna-cor3"></div>
                    <div class="grafico-coluna-texto">

                    </div>
                </div>
                <div class="grafico-coluna">
                    <div class="grafico-coluna-cor"></div>
                    <div class="grafico-coluna-texto">

                </div>
                <div class="grafico-coluna">
                    <div class="grafico-coluna-cor4"></div>
                    <div class="grafico-coluna-texto">
                        Maio
                    </div>
                </div>
                <div class="grafico-coluna">
                    <div class="grafico-coluna-cor2"></div>
                    <div class="grafico-coluna-texto">
                        Junho
                    </div>
                </div>
                <div class="grafico-coluna">
                    <div class="grafico-coluna-cor3"></div>
                    <div class="grafico-coluna-texto">
                        Julho
                    </div>
                </div>
            </div>
 
        </div>
    </div>
